<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cont-wrapper">
        <img src="test.jpg" alt="Typing Test Image" class="overlay-img">
        <div class="container">
            <h1>Typing Speed Test</h1>
            <div class="words-display" id="words-display">
                </div>
            <input type="text" id="typing-input" class="typing-input" placeholder="Start typing...">
            <div class="stats">
                <p>Time: <span id="time">60</span>s</p>
                <p>WPM: <span id="wpm">0</span></p>
                <p>Accuracy: <span id="accuracy">100</span>%</p>
                <p>Errors: <span id="errors">0</span></p>
            </div>
            <button id="restart-btn" class="restart-btn">Restart</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
